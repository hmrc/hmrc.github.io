---
layout: default
---

<div class="main-heading">
  <img src="/images/hmrc_crest_200px.svg"/>
  <h1>HMRC on GitHub</h1>
</div>

{{ content }}

{% for category in site.category-list  %}
    <h2>{{category}}</h2>
    <ul>
    {% for post in site.posts | order: url %}
      {% if post.category == category %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
{% endfor %}
